version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: charactersheet-app
    restart: unless-stopped
    ports:
      - "127.0.0.1:4000:4000"  
    environment:
      # Database on host
      DATABASE_URL: ${DATABASE_URL}
      
      # SMTP settings
      SMTP_HOSTNAME: ${SMTP_HOSTNAME}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_PORT: ${SMTP_PORT}
      
      # Base URL
      BASE_URL: ${BASE_URL}
      
      # Mailtrap
      MAILTRAP_TOKEN: ${MAILTRAP_TOKEN}
    
    # Use host network to access PostgreSQL on host
    # Alternative: use extra_hosts
    extra_hosts:
      - "host.docker.internal:host-gateway"
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s