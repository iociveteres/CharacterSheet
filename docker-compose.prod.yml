version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: charactersheet-app
    restart: unless-stopped
    ports:
      - "127.0.0.1:4000:4000"  
    env_file:
      - .env.production
    
    # Use host network to access PostgreSQL on host
    # Alternative: use extra_hosts
    extra_hosts:
      - "host.docker.internal:172.18.0.1" 
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s