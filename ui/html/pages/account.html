{{define "title"}}Your Account{{end}}
{{define "main"}}
<h2>Your Account</h2>
{{with .User}}
<table>
    <tr>
        <th>Name</th>
        <td>{{.Name}}</td>
    </tr>
    <tr>
        <th>Email</th>
        <td>{{.Email}}</td>
    </tr>
    <tr>
        <th>Joined</th>
        <td>{{humanDate .CreatedAt $.TimeZone}}</td>
    </tr>
    <tr>
        <!-- Add a link to the change password form -->
        <th>Password</th>
        <td><a href='{{reverseRev "AccountPasswordUpdate"}}'>Change password</a></td>
    </tr>
</table>

{{template "theme_changer"}}
{{end }}
{{end}}
