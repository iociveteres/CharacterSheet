<div id="charactersheet">
    <template shadowrootmode="open">
        <link rel="stylesheet" href="/static/css/sheet_styles.css">
        <div class="container">
            <div class="wrapper">
                <div class="controls-block">
                    <!-- <button class="toggle-button">Toggle All</button> -->
                    <button class="toggle-delete-mode">Delete Mode</button>
                    <button id="log-json">Log JSON</button>
                </div>
                <div class="tabs" id="navigation-tabs">
                    <input class="radiotab" type="radio" id="show-player-sheet" name="toggle" checked="checked" />

                        <div class="character-sheet-grid">
                            <div id="character_info" class="character_info" data-id="character_info">
                                <div>
                                    <div class="layout-row">
                                        <label>Character Name:</label>
                                        <input type="text" data-id="character_name"
                                            value="Amadeus de Bruine, aka Кейдэн Крейз">
                                    </div>
                                    <div class="layout-row">
                                        <label>Archetype:</label>
                                        <input type="text" data-id="archetype" value="Noble">
                                    </div>
                                    <div class="layout-row">
                                        <label>Race:</label>
                                        <input type="text" data-id="race" value="Splice (Feliniid) [Не облизли]">
                                    </div>
                                    <div class="layout-row">
                                        <label>Warband Name:</label>
                                        <input type="text" data-id="warband_name" value="Bad Ladz">
                                    </div>
                                    <div class="layout-row">
                                        <label>Pride:</label>
                                        <input type="text" data-id="pride"
                                            value="Богатство (+1 доп. снаряжение с R4, -3 W)">
                                    </div>
                                </div>
                                <div>
                                    <div class="layout-row">
                                        <label>Gender:</label>

                                    </div>
                                    <div class="layout-row">
                                        <label>Age:</label>

                                    </div>
                                    <div class="layout-row">
                                        <label>Complexion:</label>

                                    </div>
                                    <div class="layout-row">

                                    <div class="layout-row">
                                        <label>Motivation:</label>

                                    </div>
