{{define "mental_disorders"}}
<div id="mental-disorders" data-id="mental-disorders.items" class="item-grid">
    {{ $cols := layoutNamedDescriptions "mental-disorders" .MentalDisorders }}
    {{ range $colIndex, $col := $cols }}
    <div class="layout-column" data-column="{{ $colIndex }}">
        {{ range $rowIndex, $key := $col }}
        {{ $d := index $.MentalDisorders.Items $key }}
        <div class="item-with-description {{ if $d.Description }}{{ else }}collapsed{{ end }}" data-id="{{ $key }}">
            <div class="split-header">
                <input type="text" data-id="name" value="{{ $d.Name }}">
                <button class="toggle-button"></button>
                <div class="drag-handle"></div>
                <button class="delete-button"></button>
            </div>
            <div class="collapsible-content">
                <textarea class="split-description" placeholder=" "
                    data-id="description">{{ $d.Description }}</textarea>
            </div>
        </div>
        {{ end }}
    </div>
    {{ end }}
</div>
{{end}}
