{{define "experience"}}
<div class="layout-column quarter-grid-column" data-id="experience">
    <h2 class="align-self-center">Experience</h2>
    <div id="experience-bar" class="layout-row centered-bar">
        <label>Total XP:</label><input data-id="experience-total" type="text" class="short">
        <label>Spent XP:</label><input data-id="experience-spent" type="text" class="short">
        <label>Remaining XP:</label><input data-id="experience-remaining" type="text" class="short">
    </div>
    <div id="experience-log" data-id="experience-log" class="item-grid">
        <div class="layout-column">
            <div class="experience-item" data-id="experience-log-1">
            </div>
        </div>
        <div class="layout-column">
        </div>
        <div class="layout-column">
        </div>
    </div>
</div>
{{end}}
