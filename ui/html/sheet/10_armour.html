{{define "armour"}}
<div class="layout-row" class="align-items-start" data-id="armour">
    <div class="layout-column">
        <div class="layout-row">
            <div class="body-part">
                <label for="armour-head">Head</label>
                <input id="armour-head" data-id="armour-head" type="text">
                (1-10)
                <input id="armour-head-total" type="text" class="uneditable" readonly>
            </div>
        </div>
        <div class="layout-row">
            <div class="body-part">
                <label for="armour-left-arm">Left Arm</label>
                <input id="armour-left-arm" data-id="armour-left-arm" type="text">
                (11-20)
                <input id="armour-left-arm-total" type="text" class="uneditable" readonly>
            </div>
            <div class="body-part">
                <label for="armour-body">Body</label>
                <input id="armour-body" data-id="armour-body" type="text">
                (31-70)
                <input id="armour-body-total" type="text" class="uneditable" readonly>
            </div>
            <div class="body-part">
                <label for="armour-right-arm">Right arm</label>
                <input id="armour-right-arm" data-id="armour-right-arm" type="text">
                (21-30)
                <input id="armour-right-arm-total" type="text" class="uneditable" readonly>
            </div>
        </div>
        <div class="layout-row">
            <div class="body-part">
                <label for="armour-left-leg">Left leg</label>
                <input id="armour-left-leg" data-id="armour-left-leg" type="text">
                (71-85)
                <input id="armour-left-leg-total" type="text" class="uneditable" readonly>
            </div>
            <div class="body-part">
                <label for="armour-right-leg">Right leg</label>
                <input id="armour-right-leg" data-id="armour-right-leg" type="text">
                (86-00)
                <input id="armour-right-leg-total" type="text" class="uneditable" readonly>
            </div>
        </div>

    </div>
    <div class="layout-column">
        <div class="layout-row">
            <div class="layout-row">
                <label for="wounds-max">Wounds:</label>
                <input id="wounds-max" data-id="wounds_max" class="short-input" type="text">
            </div>
            <div class="layout-row">
                <label for="wounds-cur">Current:</label>
                <input id="wounds-cur" data-id="wounds_cur" class="short-input" type="text">
            </div>
        </div>

        <div class="layout-row">
            <label for="toughness-base-absorption-value">Toughness Base:</label>
            <input id="toughness-base-absorption-value" data-id="toughness-base-absorption-value"
                class="short-input uneditable" type="text">
        </div>
        <div class="layout-row">
            <label for="natural-armour-value">Natural Armour:</label>
            <input id="natural-armour-value" data-id="natural-armor-value" class="short-input" type="text">
        </div>
        <div class="layout-row">
            <label for="machine-value">Machine:</label>
            <input id="machine-value" data-id="machine-value" class="short-input" type="text">
        </div>
        <div class="layout-row">
            <label for="demonic-value">Daemonic:</label>
            <input id="demonic-value" data-id="demonic-value" class="short-input" type="text">
        </div>
        <div class="layout-row">
            <label for="other-armour-value">Other:</label>
            <input id="other-armour-value" data-id="other-armour-value" class="short-input" type="text">
        </div>
    </div>
</div>
{{end}}
