{{define "traits"}}
<div id="traits" data-id="traits.items" class="item-grid">
  {{ $cols := layoutNamedDescriptions "traits" .Traits }}
  {{ range $colIndex, $col := $cols }}
  <div class="layout-column" data-column="{{ $colIndex }}">
    {{ range $rowIndex, $key := $col }}
    {{ $t := index $.Traits.Items $key }}
    <div class="item-with-description {{ if $t.Description }}{{ else }}collapsed{{ end }}" data-id="{{ $key }}">
      <div class="split-header">
        <input type="text" data-id="name" value="{{ $t.Name }}">
        <button class="toggle-button"></button>
        <div class="drag-handle"></div>
        <button class="delete-button"></button>
      </div>
      <div class="collapsible-content">
        <textarea class="split-description" placeholder=" "
          data-id="description">{{ $t.Description }}</textarea>
      </div>
    </div>
    {{ end }}
  </div>
  {{ end }}
</div>
{{end}}
