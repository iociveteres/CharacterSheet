{{define "carry_weight"}}

    <div class="layout-row">
        <label>S.b+T.b:</label><input data-id="carry-weight-base" type="number" class="short">
        <label>Encumbrance:</label><input data-id="encumbrance" type="number" class="short">
    </div>
    <div class="layout-row">
        <label>Carry weight:</label><input data-id="carry-weight" type="number" class="short">
        <label>Lift weight:</label><input data-id="lift-weight" type="number" class="short">
        <label>Push weight:</label><input data-id="push-weight" type="number" class="short">
    </div>
</div>
{{end}}
