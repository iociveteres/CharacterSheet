{{define "movement"}}
<div class="layout-row" data-id="movement">
    <div class="layout-row width25 content-center">
        <label for="move_half">Half Move:</label>
        <input type="number" class="short-input" data-id="moveHalf" value="{{.MoveHalf}}">
    </div>
    <div class="layout-row width25 content-center">
        <label for="move_full">Full Move:</label>
        <input type="number" class="short-input" data-id="moveFull" value="{{.MoveFull}}">
    </div>
    <div class="layout-row width25 content-center">
        <label for="move_charge">Charge:</label>
        <input type="number" class="short-input" data-id="moveCharge" value="{{.MoveCharge}}">
    </div>
    <div class="layout-row width25 content-center">
        <label for="move_run">Run:</label>
        <input type="number" class="short-input" data-id="moveRun" value="{{.MoveRun}}">
    </div>
</div>
{{end}}
