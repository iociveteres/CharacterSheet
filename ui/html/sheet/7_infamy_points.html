{{define "infamy_points"}}
<div data-id="infamy-points">
    <div class="layout-row">
        <div class="layout-row">
            <label>Threshold:</label>
            <input type="number" class="short-input" data-id="infamy_max" value="{{.InfamyMax}}">
        </div>
        <div class="layout-row l">
            <label>Current:</label>
            <input type="number" class="short-input" data-id="infamy_cur" value="{{.InfamyCur}}">
        </div>
    </div>
    <div class="layout-row content-center margin-top-small">
        <label>Temporary:</label>
        <input type="number" class="short-input" data-id="infamy_temp" value="{{.InfamyTemp}}">
    </div>
</div>
{{end}}
