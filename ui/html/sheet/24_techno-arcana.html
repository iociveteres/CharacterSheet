{{define "techno-arcana"}}
<div class="layout-column" data-id="techno-arcana">
    <div id="techno-arcana-bar" class="layout-column centered-bar">
        <div class="layout-row">
            <label>Current Cognition:
                <input data-id="current-cognition" type="number" class="short"
                    value="{{ .TechnoArcana.CurrentCognition }}">
            </label>
            <label>Max Cognition:
                <input data-id="max-cognition" type="number" class="short" value="{{ .TechnoArcana.MaxCognition }}">
            </label>
            <label>Restore per turn:
                <input data-id="restore-cognition" type="number" class="short"
                    value="{{ .TechnoArcana.RestoreCognition }}">
            </label>
        </div>
        <div class="layout-row">
            <label>Current Energy:
                <input data-id="current-energy" type="number" class="short" value="{{ .TechnoArcana.CurrentEnergy }}">
            </label>
            <label>Max Energy:
                <input data-id="max-energy" type="number" class="short" value="{{ .TechnoArcana.MaxEnergy }}">
            </label>
        </div>
    </div>

    <div id="tech-powers" data-id="tech-powers" class="item-grid">
        {{ $cols := layoutTechPowers "tech-powers" .Layouts.TechPowers
        .TechnoArcana.TechPowers }}
        {{ range $colIndex, $col := $cols }}
        <div class="layout-column" data-column="{{ $colIndex }}">
            {{ range $rowIndex, $key := $col }}
            {{ $p := index $.TechnoArcana.TechPowers $key }}
            <div class="tech-power item-with-description" data-id="{{ $key }}" draggable="false">
                <div class="split-header">
                    <input type="text" data-id="name" value="{{ $p.Name }}">
                    <button class="toggle-button"></button>
                    <div class="drag-handle"></div>
                    <button class="delete-button"></button>
                </div>

                <div class="layout-row">
                    <div class="layout-row subtypes">
                        <label>Subtypes:</label>
                        <input data-id="subtypes" value="{{ $p.Subtypes }}">
                    </div>
                    <div class="layout-row range">
                        <label>Range:</label>
                        <input data-id="range" value="{{ $p.Range }}">
                    </div>
                </div>

                <div class="layout-row">
                    <div class="layout-row implants">
                        <label>Implants:</label>
                        <input data-id="implants" value="{{ $p.Implants }}">
                    </div>
                    <div class="layout-row price">
                        <label>Price:</label>
                        <input data-id="price" value="{{ $p.Price }}">
                    </div>
                    <div class="layout-row process">
                        <label>Process:</label>
                        <input data-id="process" value="{{ $p.Process }}">
                    </div>
                </div>

                <div class="layout-row">
                    <div class="layout-row test">
                        <label>Test:</label>
                        <input data-id="test" value="{{ $p.Test }}">
                    </div>
                    <div class="layout-row action">
                        <label for="action">Action:</label>
                        <input data-id="action" value="{{ $p.Action }}">
                    </div>
                </div>

                <div class="layout-row">
                    <div class="layout-row weapon-range">
                        <label>Range:</label>
                        <input data-id="weapon-range" value="{{ $p.WeaponRange }}">
                    </div>
                    <div class="layout-row damage">
                        <label>Damage:</label>
                        <input data-id="damage" value="{{ $p.Damage }}">
                    </div>
                    <div class="layout-row pen">
                        <label>Pen:</label>
                        <input data-id="pen" value="{{ $p.Pen }}">
                    </div>
                    <div class="layout-row type">
                        <label>Type:</label>
                        <select data-id="damage-type">
                            <option value="I" {{if eq $p.DamageType "I" }}selected{{end}}>I</option>
                            <option value="I(Cr)" {{if eq $p.DamageType "I(Cr)" }}selected{{end}}>I(Cr)</option>
                            <option value="R" {{if eq $p.DamageType "R" }}selected{{end}}>R</option>
                            <option value="X" {{if eq $p.DamageType "X" }}selected{{end}}>X</option>
                            <option value="X(Fr)" {{if eq $p.DamageType "X(Fr)" }}selected{{end}}>X(Fr)</option>
                            <option value="E" {{if eq $p.DamageType "E" }}selected{{end}}>E</option>
                            <option value="E(Ls)" {{if eq $p.DamageType "E(Ls)" }}selected{{end}}>E(Ls)</option>
                            <option value="E(Fl)" {{if eq $p.DamageType "E(Fl)" }}selected{{end}}>E(Fl)</option>
                            <option value="C" {{if eq $p.DamageType "C" }}selected{{end}}>C</option>
                            <option value="C(Tx)" {{if eq $p.DamageType "C(Tx)" }}selected{{end}}>C(Tx)</option>
                        </select>
                    </div>
                </div>

                <div class="layout-row">
                    <div class="layout-row rof">
                        <label>RoF:</label>
                        <input data-id="rof-single" value="{{ $p.RoFSingle }}" />/
                        <input class="shorter-input" data-id="rof-short" value="{{ $p.RoFShort }}" />/
                        <input class="shorter-input" data-id="rof-long" value="{{ $p.RoFLong }}" />
                    </div>
                    <div class="layout-row special">
                        <label>Special:</label>
                        <input data-id="special" value="{{ $p.Special }}">
                    </div>
                </div>

                <textarea class="split-description {{ if $p.Effect }} visible {{end}}" placeholder=" "
                    data-id="effect">{{ $p.Effect }}</textarea>
            </div>
            {{ end }}
        </div>
        {{ end }}
    </div>
</div>
{{end}}
