{{define "notes"}}
<div id="notes" data-id="notes.items" class="item-grid">
    {{ $cols := layoutNotes "notes" .Notes }}
    {{ range $colIndex, $col := $cols }}
    <div class="layout-column" data-column="{{ $colIndex }}">
        {{ range $rowIndex, $key := $col }}
        {{ $n := index $.Notes.Items $key }}
        <div class="item-with-description {{ if $n.Description }}{{ else }}collapsed{{ end }}" data-id="{{ $key }}">
            <div class="split-header"><input type="text" data-id="name" value="{{ $n.Name }}"><button
                    class="toggle-button"></button>
                <div class="drag-handle">
                </div><button class="delete-button"></button>
            </div>
            <div class="collapsible-content">
                <textarea class="split-description {{ if $n.Description }} visible {{end}}" placeholder=" "
                    data-id="description">{{ $n.Description }}</textarea>
            </div>
        </div>
        {{ end }}
    </div>
    {{ end }}
</div>
{{end}}
