{{define "armour"}}
<div class="layout-row align-items-start" data-id="armour">
    <div class="layout-column">
        <div class="mask-container"></div>

        <div class="layout-row">
            <div class="body-part" data-id="head">
                <span>Head</span>
                <div class="armour-input-wrapper">
                    <input class="armour-sum uneditable textlike" type="number" readonly>
                    <button class="armour-extra-toggle" type="button">▼</button>
                    <div class="armour-extra-dropdown">
                        <label>Armour: <input data-id="armour" type="number" value="{{.Head}}"></label>
                        <label><input data-id="extra1name" type="text" placeholder="Extra 1" class="label-input">:
                            <input data-id="extra1" type="number" value="0"></label>
                        <label><input data-id="extra2name" type="text" placeholder="Extra 2" class="label-input">:
                            <input data-id="extra2" type="number" value="0"></label>
                    </div>
                </div>
                <span class="hit-location">(1-10)</span>
                <input class="armour-total uneditable textlike" type="number" readonly>
            </div>
        </div>

        <div class="layout-row">
            <div class="body-part" data-id="left-arm">
                <span>Left Arm</span>
                <div class="armour-input-wrapper">
                    <input class="armour-sum uneditable textlike" type="number" readonly>
                    <button class="armour-extra-toggle" type="button">▼</button>
                    <div class="armour-extra-dropdown">
                        <label>Armour: <input data-id="armour" type="number" value="{{.LeftArm}}"></label>
                        <label><input data-id="extra1name" type="text" placeholder="Extra 1" class="label-input">:
                            <input data-id="extra1" type="number" value="0"></label>
                        <label><input data-id="extra2name" type="text" placeholder="Extra 2" class="label-input">:
                            <input data-id="extra2" type="number" value="0"></label>
                    </div>
                </div>
                <span class="hit-location">(11-20)</span>
                <input class="armour-total uneditable textlike" type="number" readonly>
            </div>

            <div class="body-part" data-id="body">
                <span>Body</span>
                <div class="armour-input-wrapper">
                    <input class="armour-sum uneditable textlike" type="number" readonly>
                    <button class="armour-extra-toggle" type="button">▼</button>
                    <div class="armour-extra-dropdown">
                        <label>Armour: <input data-id="armour" type="number" value="{{.Body}}"></label>
                        <label><input data-id="extra1name" type="text" placeholder="Extra 1" class="label-input">:
                            <input data-id="extra1" type="number" value="0"></label>
                        <label><input data-id="extra2name" type="text" placeholder="Extra 2" class="label-input">:
                            <input data-id="extra2" type="number" value="0"></label>
                    </div>
                </div>
                <span class="hit-location">(31-70)</span>
                <input class="armour-total uneditable textlike" type="number" readonly>
            </div>

            <div class="body-part" data-id="right-arm">
                <span>Right Arm</span>
                <div class="armour-input-wrapper">
                    <input class="armour-sum uneditable textlike" type="number" readonly>
                    <button class="armour-extra-toggle" type="button">▼</button>
                    <div class="armour-extra-dropdown">
                        <label>Armour: <input data-id="armour" type="number" value="{{.RightArm}}"></label>
                        <label><input data-id="extra1name" type="text" placeholder="Extra 1" class="label-input">:
                            <input data-id="extra1" type="number" value="0"></label>
                        <label><input data-id="extra2name" type="text" placeholder="Extra 2" class="label-input">:
                            <input data-id="extra2" type="number" value="0"></label>
                    </div>
                </div>
                <span class="hit-location">(21-30)</span>
                <input class="armour-total uneditable textlike" type="number" readonly>
            </div>
        </div>

        <div class="layout-row">
            <div class="body-part" data-id="left-leg">
                <span>Left Leg</span>
                <div class="armour-input-wrapper">
                    <input class="armour-sum uneditable textlike" type="number" readonly>
                    <button class="armour-extra-toggle" type="button">▼</button>
                    <div class="armour-extra-dropdown">
                        <label>Armour: <input data-id="armour" type="number" value="{{.LeftLeg}}"></label>
                        <label><input data-id="extra1name" type="text" placeholder="Extra 1" class="label-input">:
                            <input data-id="extra1" type="number" value="0"></label>
                        <label><input data-id="extra2name" type="text" placeholder="Extra 2" class="label-input">:
                            <input data-id="extra2" type="number" value="0"></label>
                    </div>
                </div>
                <span class="hit-location">(71-85)</span>
                <input class="armour-total uneditable textlike" type="number" readonly>
            </div>

            <div class="body-part" data-id="right-leg">
                <span>Right Leg</span>
                <div class="armour-input-wrapper">
                    <input class="armour-sum uneditable textlike" type="number" readonly>
                    <button class="armour-extra-toggle" type="button">▼</button>
                    <div class="armour-extra-dropdown">
                        <label>Armour: <input data-id="armour" type="number" value="{{.RightLeg}}"></label>
                        <label><input data-id="extra1name" type="text" placeholder="Extra 1" class="label-input">:
                            <input data-id="extra1" type="number" value="0"></label>
                        <label><input data-id="extra2name" type="text" placeholder="Extra 2" class="label-input">:
                            <input data-id="extra2" type="number" value="0"></label>
                    </div>
                </div>
                <span class="hit-location">(86-00)</span>
                <input class="armour-total uneditable textlike" type="number" readonly>
            </div>
        </div>
    </div>

    <div class="layout-column">
        <div class="layout-row">
            <div class="layout-row">
                <label for="wounds-max">Wounds:</label>
                <input id="wounds-max" data-id="wounds_max" class="short-input" type="number" value="{{.WoundsMax}}">
            </div>
            <div class="layout-row">
                <label for="wounds-cur">Current:</label>
                <input id="wounds-cur" data-id="wounds_cur" class="short-input" type="number" value="{{.WoundsCur}}">
            </div>
        </div>

        <div class="layout-row">
            <label for="toughness-base-absorption-value">Toughness Base:</label>
            <input id="toughness-base-absorption-value" data-id="toughness-base-absorption-value"
                class="short-input uneditable" type="number" value="{{.ToughnessBaseAbsorptionValue}}">
        </div>
        <div class="layout-row">
            <label for="natural-armour-value">Natural Armour:</label>
            <input id="natural-armour-value" data-id="natural-armour-value" class="short-input" type="number"
                value="{{.NaturalArmourValue}}">
        </div>
        <div class="layout-row">
            <label for="machine-value">Machine:</label>
            <input id="machine-value" data-id="machine-value" class="short-input" type="number"
                value="{{.MachineValue}}">
        </div>
        <div class="layout-row">
            <label for="demonic-value">Daemonic:</label>
            <input id="demonic-value" data-id="demonic-value" class="short-input" type="number"
                value="{{.DaemonicValue}}">
        </div>
        <div class="layout-row">
            <label for="other-armour-value">Other:</label>
            <input id="other-armour-value" data-id="other-armour-value" class="short-input" type="number"
                value="{{.OtherArmourValue}}">
        </div>
    </div>
</div>
{{end}}
