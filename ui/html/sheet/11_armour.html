{{define "armour"}}
<div class="layout-row align-items-start" data-id="armour">
    <div class="layout-column">
        <div class="layout-row">
            <div class="body-part">
                <label for="armour-head">Head</label>
                <input id="armour-head" data-id="armour-head" type="number" value="{{.Head}}">
                (1-10)
                <input id="armour-head-total" type="number" class="uneditable textlike" readonly>
            </div>
        </div>
        <div class="layout-row">
            <div class="body-part">
                <label for="armour-left-arm">Left Arm</label>
                <input id="armour-left-arm" data-id="armour-left-arm" type="number" value="{{.LeftArm}}">
                (11-20)
                <input id="armour-left-arm-total" type="number" class="uneditable textlike" readonly>
            </div>
            <div class="body-part">
                <label for="armour-body">Body</label>
                <input id="armour-body" data-id="armour-body" type="number" value="{{.Body}}">
                (31-70)
                <input id="armour-body-total" type="number" class="uneditable textlike" readonly>
            </div>
            <div class="body-part">
                <label for="armour-right-arm">Right Arm</label>
                <input id="armour-right-arm" data-id="armour-right-arm" type="number" value="{{.RightArm}}">
                (21-30)
                <input id="armour-right-arm-total" type="number" class="uneditable textlike" readonly>
            </div>
        </div>
        <div class="layout-row">
            <div class="body-part">
                <label for="armour-left-leg">Left Leg</label>
                <input id="armour-left-leg" data-id="armour-left-leg" type="number" value="{{.LeftLeg}}">
                (71-85)
                <input id="armour-left-leg-total" type="number" class="uneditable textlike" readonly>
            </div>
            <div class="body-part">
                <label for="armour-right-leg">Right Leg</label>
                <input id="armour-right-leg" data-id="armour-right-leg" type="number" value="{{.RightLeg}}">
                (86-00)
                <input id="armour-right-leg-total" type="number" class="uneditable textlike" readonly>
            </div>
        </div>
    </div>
    <div class="layout-column">
        <div class="layout-row">
            <div class="layout-row">
                <label for="wounds-max">Wounds:</label>
                <input id="wounds-max" data-id="wounds_max" class="short-input" type="number" value="{{.WoundsMax}}">
            </div>
            <div class="layout-row">
                <label for="wounds-cur">Current:</label>
                <input id="wounds-cur" data-id="wounds_cur" class="short-input" type="number" value="{{.WoundsCur}}">
            </div>
        </div>

        <div class="layout-row">
            <label for="toughness-base-absorption-value">Toughness Base:</label>
            <input id="toughness-base-absorption-value" data-id="toughness-base-absorption-value" class="short-input uneditable" type="number" value="{{.ToughnessBaseAbsorptionValue}}">
        </div>
        <div class="layout-row">
            <label for="natural-armour-value">Natural Armour:</label>
            <input id="natural-armour-value" data-id="natural-armour-value" class="short-input" type="number"
                value="{{.NaturalArmourValue}}">
        </div>
        <div class="layout-row">
            <label for="machine-value">Machine:</label>
            <input id="machine-value" data-id="machine-value" class="short-input" type="number" value="{{.MachineValue}}">
        </div>
        <div class="layout-row">
            <label for="demonic-value">Daemonic:</label>
            <input id="demonic-value" data-id="demonic-value" class="short-input" type="number" value="{{.DaemonicValue}}">
        </div>
        <div class="layout-row">
            <label for="other-armour-value">Other:</label>
            <input id="other-armour-value" data-id="other-armour-value" class="short-input" type="number" value="{{.OtherArmourValue}}">
        </div>
    </div>
</div>
{{end}}
