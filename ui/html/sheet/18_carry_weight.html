{{define "carry_weight"}}
<div id="weight-bar" data-id="carryWeightAndEncumbrance" class="layout-column centered-bar">
    <div class="layout-row">
        <label>S.b+T.b:</label>
        <input data-id="carryWeightBase" type="number" class="short" value="{{ .CarryWeightBase }}">
        <label>Encumbrance:</label>
        <input data-id="encumbrance" type="number" class="short" value="{{ .Encumbrance }}">
    </div>
    <div class="layout-row">
        <label>Carry weight:</label>
        <input data-id="carryWeight" type="number" class="short" value="{{ .CarryWeight }}">
        <label>Lift weight:</label>
        <input data-id="liftWeight" type="number" class="short" value="{{ .LiftWeight }}">
        <label>Push weight:</label>
        <input data-id="pushWeight" type="number" class="short" value="{{ .PushWeight }}">
    </div>
</div>
{{end}}
